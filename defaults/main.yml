---
# Agent config template - merged with user-supplied config
nr_java_agent_default_config:
  attributes:
  transaction_tracer:
  error_collector:
  transaction_events:
  distributed_tracing:
  cross_application_tracer:
  thread_profiler:
  browser_monitoring:
  labels:

# By default the role will download directly from New Relic.
# Set nr_java_agent_version to get a specific version of the agent,
# eg 5.9.0.

nr_java_agent_version: current

# If you host the agent zip file on your servers, you can override
# nr_java_agent_download_url with the full URL of the file.

nr_java_agent_download_url: "https://download.newrelic.com/newrelic/java-agent/newrelic-agent/{{ nr_java_agent_version }}/newrelic-java.zip"

